<html>
  <head>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Peerflix GUI</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1>Peerflix GUI</h1>
        </div>
      </div>

      <form>
        <div class="row">
          <div class="col-12">
            <div class="form-group">
              <label for="player">Player</label>
              <select class="custom-select" name="player" id="player">
                <option value="vlc">VLC</option>
                <option value="mplayer">MPlayer</option>
              </select>
            </div>
          </div>

          <div class="col-12">
            <div class="form-group">
              <label for="customFile">Torrent file (disabled)</label>
              <div class="custom-file">
                <input disabled="disabled" type="file" class="custom-file-input" id="customFile" accept=".torrent">
                <label class="custom-file-label" for="customFile">Choose torrent</label>
              </div>
            </div>
          </div>

          <div class="col-12">
            <div class="form-group">
              <label for="magnet-link">Magnet link</label>
              <input type="text" class="form-control" name="magnet-link" id="magnet-link"/>
            </div>
          </div>

          <div class="col-12">
            <button type="submit" id="run-peerflix" class="btn btn-info">Run Peerflix</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>

<script src="main.js"></script>
